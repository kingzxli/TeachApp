<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上门一对一家教-在线教育-旭日家教</title>

          content="深圳家教，深圳家教网，网上家教，深圳一对一辅导，深圳一对一在线、上门授课，深圳在线一对一家教，深圳家教辅导老师，深圳在线老师家教，深圳大学生家教，深圳家教app，旭日教育/旭日家教，家教老师，一对一在线辅导，一对一家教收费标准，旭日家教怎么样">

          content="旭日教育是专注于全国中小学在线/上门全科辅导品牌，精选深圳各年级、各学科专业教师，根据孩子特点匹配合适的好老师，提供高品质个性化教学辅导。专业提供深圳小学，初中，高中全科补习、在线一对一辅导、上门一对一家教辅导服务。">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/element.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/teacher.css">
</head>
<body>
<div id="app">
    <div class="herder">
        <el-header class="header-bg">
            <div class="header-center">
                <div class="header-logo">
                    <img class="logo-img" src="../images/logo.jpg" alt="">
                    <p class="title">旭日家教</p>
                </div>
                <div class="phone">
                    <div class="title">
                        全国统一客服电话
                    </div>
                    <div class="title">
                        158-1685-8015
                    </div>
                </div>
                <div class="header-menu">
                    <el-menu :default-active="activeIndex" mode="horizontal"
                             background-color="#545c64" text-color="#fff"
                             active-text-color="#ffd04b" @select="handleSelect">
                        <el-menu-item index="1">首页</el-menu-item>
                        <el-menu-item index="2">旭日优势</el-menu-item>
                        <el-menu-item index="3">预约上课</el-menu-item>
                        <el-menu-item index="4">我是老师</el-menu-item>
<!--                        <el-menu-item index="5">教学资讯</el-menu-item>-->
                    </el-menu>
                </div>

            </div>
        </el-header>
    </div>
    <div class="teacher">
        <div class="img-box">
            <h4 class="heard">如何成为旭日家教老师</h4>
            <p class="stap">方式一</p>
            <p class="call">联系助教老师微信</p>
            <p class="fz">负责个各省份地区的老师</p>
            <div class="pic_box">
                <img src="../images/8888.png" alt="">
                <img src="../images/5555.png" alt="">
                <img src="../images/6666.png" alt="">
                <img src="../images/7777.png" alt="">
                <img src="../images/4444.png" alt="">
                <img src="../images/9999.png" alt="">
            </div>
            <p class="stap">方式二</p>
            <p class="call">小程序端注册成为老师</p>
            <img class="ewm" src="../images/95252561.png" alt="">
            <div class="one"><p class="num">1</p>打开微信,扫描二维码进入小程序</div>
            <div class="tap_box">
                <img class="q" src="../images/a.png" alt="">
                <img class="w" src="../images/s.png" alt="">
                <div class="one pst1"><p class="num">2</p>点击"老师入驻"或者"我的"</div>
                <div class="one pst2"><p class="num">3</p><p class="word">点击"教师管理"填写信息提交申请即可</p></div>
            </div>
        </div>

    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="../api/vue.js"></script>
<!-- 引入组件库 -->
<script src="../api/element.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                activeIndex: "4"
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                this.activeIndex = keyPath[0];
                if (key == 2) {
                    window.location.href = "xuriyoushi.html"
                }else if(key == 1){
                    window.location.href = "index.html"
                }else if (key == 3){
                    window.location.href = "subscribe.html"
                } else if (key == 5) {
                    window.location.href = "message.html"
                }
            },
        }
    })
</script>

</html>
