<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上门一对一家教-在线教育-旭日家教</title>
    <meta name="keywords"
          content="深圳家教，深圳家教网，网上家教，深圳一对一辅导，深圳一对一在线、上门授课，深圳在线一对一家教，深圳家教辅导老师，深圳在线老师家教，深圳大学生家教，深圳家教app，旭日教育/旭日家教，家教老师，一对一在线辅导，一对一家教收费标准，旭日家教怎么样">
    <meta name="description"
          content="旭日教育是专注于全国中小学在线/上门全科辅导品牌，精选深圳各年级、各学科专业教师，根据孩子特点匹配合适的好老师，提供高品质个性化教学辅导。专业提供深圳小学，初中，高中全科补习、在线一对一辅导、上门一对一家教辅导服务。">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/element.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/message.css">
</head>
<body>
<div id="app">
    <div class="herder">
        <el-header class="header-bg">
            <div class="header-center">
                <div class="header-logo">
                    <img class="logo-img" src="../images/logo.jpg" alt="">
                    <p class="title">旭日家教</p>
                </div>
                <div class="phone">
                    <div class="title">
                        全国统一客服电话
                    </div>
                    <div class="title">
                        158-1685-8015
                    </div>
                </div>
                <div class="header-menu">
                    <el-menu :default-active="activeIndex" mode="horizontal"
                             background-color="#545c64" text-color="#fff"
                             active-text-color="#ffd04b" @select="handleSelect">
                        <el-menu-item index="1">首页</el-menu-item>
                        <el-menu-item index="2">旭日优势</el-menu-item>
                        <el-menu-item index="3">预约上课</el-menu-item>
                        <el-menu-item index="4">我是老师</el-menu-item>
                        <el-menu-item index="5">教学资讯</el-menu-item>
                    </el-menu>
                </div>

            </div>
        </el-header>
    </div>
    <div class="msg-list" v-for="item in data6" @click="messageDetail(item)">
        <div class="msg-title">{{item.title}}</div>
        <div class="msg-content">
            <div class="msg-tip">发布 : 旭日 | 分类 : 教学方法 | 浏览 : {{item.see}}次</div>
            <div class="msg-detail">
                <img class="msg-img" width="600" :src="item.image" alt="">
                <div class="msg" v-html="item.content"></div>
            </div>
        </div>
    </div>
    <div style="margin: 10px;overflow: hidden">
        <p  style="float: right;">
            <el-pagination
                    background
                    layout="prev, pager, next"
                    :page-size="20"
                    :total="total" @current-change="changePage">
            </el-pagination>
        </p>
    </div>
</div>
</body>
<!-- import Vue before Element -->
<script src="../api/vue.js"></script>
<!-- 引入组件库 -->
<script src="../api/element.js"></script>
<script src="../api/vue-resrouce.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                activeIndex: "5",
                total:0,
                data6: [],
                pageSize:20,
                current:1,
            }
        },
        created() {
            this.getDataList(this.current);
        },
        methods: {
            changePage(page){
                this.current = page;
                this.getDataList(this.current)
            },
            //方法集
            messageDetail(item){
               window.location.href="mesDetail.html?id="+item.id
            },
            handleSelect(key, keyPath) {
                this.activeIndex = keyPath[0];
                if (key == 2) {
                    window.location.href = "xuriyoushi.html"
                }else if(key == 1){
                    window.location.href = "index.html"
                }else if (key == 3){
                    window.location.href = "subscribe.html"
                } else if (key == 4){
                    window.location.href = "teacher.html"
                }
            },
            //获取维护数据列表
            getDataList(page){
                let that = this;
                let params={
                    "pageId":page,
                    "pageSize":this.pageSize,
                };
                that.$http.get('http://www.xurijiajiao.cn:8080/goods/selects',{
                    params
                }).then((res) => {

                    that.data6=res.body.data.list
                }, (res) => {
                    that.$Message.error("网络不给力，请重试！");
                });
            }
        },
    })
</script>

</html>
